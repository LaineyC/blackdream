<div class="container">
    <div ng-controller="templateManageController">
        <div class="row">
            <div class="col-sm-12">
                <form class="form-inline">
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-sm" location-back="/business/generator/manage">返回</button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success btn-sm" location-go="/business/template/create/{{queryRequest.generatorId}}">新建模板文件</button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success btn-sm" location-go="/business/template/manageEdit/{{queryRequest.generatorId}}">编辑模板文件</button>
                    </div>
                </form>
                <br/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-condensed table-hover">
                    <thead>
                    <tr class="active">
                        <th width="30"><span class="glyphicon glyphicon-sort-by-attributes text-info" aria-hidden="true"></span></th>
                        <th width="150">ID</th>
                        <th width="200">名称</th>
                        <th width="150">创建日期</th>
                        <th width="150">修改日期</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody ui-sortable="sortableOptions" ng-model="templates">
                    <tr ng-repeat="template in templates track by $index">
                        <th>{{$index + 1}}</th>
                        <td>{{template.id}}</td>
                        <td>{{template.name}}</td>
                        <td>{{template.createDate | date : "yyyy-MM-dd HH:mm:ss"}}</td>
                        <td>{{template.modifyDate | date : "yyyy-MM-dd HH:mm:ss"}}</td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-info btn-sm" location-go="/business/template/detail/{{template.id}}">详情</button>
                                <button type="button" class="btn btn-info btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a href="javascript:void(0);" location-go="/business/template/update/{{template.id}}">修改</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="javascript:void(0);" ng-click="delete(template)">删除</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
