<div class="container">
    <div ng-controller="statisticController">
        <div class="row">
            <div class="col-sm-6">
                <ul class="list-group">
                    <li class="list-group-item"><label>注册用户</label><span class="badge">{{result.userCount}}</span></li>
                    <li class="list-group-item"><label>生成实例</label><span class="badge">{{result.generatorInstanceCount}}</span></li>
                    <li class="list-group-item"><label>生成器</label><span class="badge">{{result.generatorCount}}</span></li>
                    <li class="list-group-item"><label>数据模型</label><span class="badge">{{result.dynamicModelCount}}</span></li>
                    <li class="list-group-item"><label>模板文件</label><span class="badge">{{result.templateCount}}</span></li>
                    <li class="list-group-item"><label>生成策略</label><span class="badge">{{result.templateStrategyCount}}</span></li>
                </ul>
            </div>
        </div>
    </div>
</div>
