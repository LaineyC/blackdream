<div class="container">
    <div ng-controller="generatorInstanceDetailController">
        <div class="row">
            <div class="col-sm-12">
                <form name="generatorInstanceDetailForm" class="form-horizontal" role="form" novalidate>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">ID</label>
                        <div class="col-sm-3 form-control-static">{{generatorInstance.id}}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">名称</label>
                        <div class="col-sm-3 form-control-static">{{generatorInstance.name}}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">生成器</label>
                        <div class="col-sm-3 form-control-static">{{generatorInstance.generator.name}}</div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 col-sm-offset-5">
                            <button type="button" class="btn btn-sm" ng-class="{'btn-success':generatorInstance.generator.isOpen,'btn-danger':!generatorInstance.generator.isOpen}" location-go="/business/dataModel/manage/{{generatorInstance.id}}">工作台</button>
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary btn-sm" location-back="/business/generatorInstance/manage">返回</button>
                                <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a href="javascript:void(0);" location-go="/business/generatorInstance/update/{{generatorInstance.id}}">修改</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="javascript:void(0);" ng-click="delete(generatorInstance)">删除</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
