<div class="container">
    <div ng-controller="generatorInstanceUpdateController">
        <div class="row">
            <div class="col-sm-12">
                <form name="generatorInstanceUpdateForm" class="form-horizontal" role="form" novalidate>
                    <div class="form-group">
                        <label class="col-sm-1 control-label"><span class="text-danger">名称</span></label>
                        <div class="col-sm-3">
                            <input name="name" uib-tooltip="{{getMessage('name',generatorInstanceUpdateForm.name.$error,validateMessages)}}"
                                   tooltip-trigger="none" tooltip-is-open="generatorInstanceUpdateForm.name.$invalid && generatorInstanceUpdateForm.name.$dirty"
                                   ng-model="updateRequest.name" type="text" class="form-control input-sm" placeholder="名称" ng-maxlength="20" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 col-sm-offset-4">
                            <button type="button" class="btn btn-warning btn-sm" location-back="/business/generatorInstance/manage">取消</button>
                            <button type="button" ng-disabled="generatorInstanceUpdateForm.$invalid || generatorInstanceUpdateForm.$pristine" class="btn btn-primary btn-sm" ng-click="update()">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
