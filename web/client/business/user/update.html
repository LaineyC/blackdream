<div class="container">
    <div ng-controller="userUpdateController">
        <div class="row">
            <div class="col-sm-12">
                <form name="userUpdateForm" class="form-horizontal" role="form" novalidate>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">ID</label>
                        <div class="col-sm-3 form-control-static">{{updateRequest.id}}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">用户名</label>
                        <div class="col-sm-3 form-control-static">{{updateRequest.userName}}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">状态</label>
                        <div class="col-sm-3 form-control-static">{{updateRequest.isDisable ? "冻结" : "激活"}}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">角色</label>
                        <div class="col-sm-3">
                            <label class="radio-inline"><input type="radio" name="isDeveloper" ng-value="{{true}}" ng-model="updateRequest.isDeveloper">开发者</label>
                            <label class="radio-inline"><input type="radio" name="isDeveloper" ng-value="{{false}}" ng-model="updateRequest.isDeveloper">使用者</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 col-sm-offset-5">
                            <button type="button" class="btn btn-warning btn-sm" location-back>取消</button>
                            <button type="button" ng-disabled="userUpdateForm.$invalid || userUpdateForm.$pristine" class="btn btn-primary btn-sm" ng-click="update()">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
