<div class="container">
    <div ng-controller="userDetailController">
        <div class="row">
            <div class="col-sm-12">
                <form name="userDetailForm" class="form-horizontal" role="form" novalidate>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">ID</label>
                        <div class="col-sm-3 form-control-static">{{user.id}}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">用户名</label>
                        <div class="col-sm-3 form-control-static">{{user.userName}}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">冻结</label>
                        <div class="col-sm-3 form-control-static"><input onclick="return false;" type="checkbox" ng-checked="user.isDisable"/></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">开发者</label>
                        <div class="col-sm-3 form-control-static"><input onclick="return false;" type="checkbox" ng-checked="user.isDeveloper"/></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">登陆次数</label>
                        <div class="col-sm-3 form-control-static">{{user.loginCount}}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">创建者</label>
                        <div class="col-sm-3 form-control-static">{{user.creator.userName}}</div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 col-sm-offset-5">
                            <button type="button" ng-if="user.creator" class="btn btn-warning btn-sm" location-go="/business/user/update/{{user.id}}">修改</button>
                            <button type="button" class="btn btn-primary btn-sm" location-back="/business/user/manage">返回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
