<div class="container">
    <div ng-controller="dynamicModelManageController">
        <div class="row">
            <div class="col-sm-12">
                <form class="form-inline">
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-sm" location-back>返回</button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success btn-sm" location-go="/business/dynamicModel/create/{{queryRequest.generatorId}}">新建数据模型</button>
                    </div>
                </form>
                <br/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-condensed table-hover">
                    <thead>
                    <tr class="active">
                        <th width="30">#</th>
                        <th width="150">ID</th>
                        <th width="200">名称</th>
                        <th width="100">图标</th>
                        <th width="100">顶级模型</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody ui-sortable="sortableOptions" ng-model="dynamicModels">
                    <tr ng-repeat="dynamicModel in dynamicModels track by $index">
                        <th>{{$index + 1}}</th>
                        <td>{{dynamicModel.id}}</td>
                        <td>{{dynamicModel.name}}</td>
                        <td><span class="glyphicon glyphicon-{{dynamicModel.icon}}"></span></td>
                        <td><input onclick="return false;" type="checkbox" ng-checked="dynamicModel.isRootChild"/></td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-info btn-sm" location-go="/business/dynamicModel/detail/{{dynamicModel.id}}">详情</button>
                                <button type="button" class="btn btn-info btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a href="javascript:void(0);" location-go="/business/dynamicModel/update/{{dynamicModel.id}}">修改</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li ng-class="{'disabled':dynamicModel.generator.isApplied}"><a href="javascript:void(0);" ng-click="delete(dynamicModel)">删除</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
