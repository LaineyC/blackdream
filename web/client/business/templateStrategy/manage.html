<div class="container">
    <div ng-controller="templateStrategyManageController">
        <div class="row">
            <div class="col-sm-12">
                <form class="form-inline">
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-sm"location-back="/business/generator/manage">返回</button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success btn-sm"location-go="/business/templateStrategy/create/{{searchRequest.generatorId}}">新建生成策略</button>
                    </div>
                </form>
                <br/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-condensed table-hover">
                    <thead>
                    <tr class="active">
                        <th width="30">#</th>
                        <th width="150">ID</th>
                        <th width="200">名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="templateStrategy in pagerResult.records track by $index">
                        <th>{{$index + 1}}</th>
                        <td>{{templateStrategy.id}}</td>
                        <td>{{templateStrategy.name}}</td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-info btn-sm" location-go="/business/templateStrategy/detail/{{templateStrategy.id}}">详情</button>
                                <button type="button" class="btn btn-info btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a href="javascript:void(0);" location-go="/business/templateStrategy/update/{{templateStrategy.id}}">修改</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="javascript:void(0);" ng-click="delete(templateStrategy)">删除</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <div class="pull-left">
                <ul class="pagination pagination-sm">
                    <li ng-class="{'active': searchRequest.pageSize==pageSize}" ng-repeat="pageSize in [10, 20, 50]" ><a href="javascript:void(0);" ng-click="(searchRequest.pageSize!=pageSize)&&(searchRequest.pageSize=pageSize)&&(searchRequest.page=1)&&search();">{{pageSize}}</a></li>
                </ul>
            </div>
            <div class="pull-left">
                &nbsp;
                <uib-pagination class="pagination-sm" boundary-links="true" rotate="false" max-size="10" total-items="pagerResult.total" ng-model="searchRequest.page" ng-change="search();" items-per-page="searchRequest.pageSize" first-text="首页" previous-text="上页" next-text="下页" last-text="尾页"></uib-pagination>
            </div>

            <div class="pull-left form-control-static clearfix">&nbsp;共&nbsp;{{pagerResult.total ? pagerResult.total : 0}}&nbsp;条</div>
        </div>
    </div>
</div>
