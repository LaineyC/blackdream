<div class="container">
    <div ng-controller="templateDetailController">
        <div class="row">
            <div class="col-sm-12">
                <form name="templateDetailForm" class="form-horizontal" role="form" novalidate>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">名称</label>
                        <div class="col-sm-3 form-control-static">{{template.name}}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">所属生成器</label>
                        <div class="col-sm-3 form-control-static">{{template.generator.name}}</div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 col-sm-offset-5">
                            <button type="button" class="btn btn-warning btn-sm" location-go="/business/template/update/{{template.id}}">修改</button>
                            <button type="button" class="btn btn-primary btn-sm" location-back="/business/template/manage/{{template.generator.id}}">返回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
