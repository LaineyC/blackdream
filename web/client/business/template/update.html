<div class="container">
    <div ng-controller="templateUpdateController">
        <div class="row">
            <div class="col-sm-12">
                <form name="templateUpdateForm" class="form-horizontal" role="form" novalidate>
                    <div class="form-group">
                        <label class="col-sm-1 control-label"><span class="text-danger">名称</span></label>
                        <div class="col-sm-3">
                            <input name="name" uib-tooltip="{{getMessage('name',templateUpdateForm.name.$error,validateMessages)}}"
                                   tooltip-trigger="none" tooltip-is-open="templateUpdateForm.name.$invalid && templateUpdateForm.name.$dirty"
                                   ng-model="updateRequest.name" type="text" class="form-control input-sm" placeholder="名称" ng-maxlength="20" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">模板文件</label>
                        <div class="col-sm-3">
                            <div style="position: relative;width: 128px;height: 128px;overflow: hidden;">
                                <img style="position: absolute;top:0;right: 0;width: 128px;height: 128px;" ngf-src="templateControl.templateImage || '/client/business/template/unSelect.jpg'" alt="图标"  class="img-thumbnail"/>
                                <div class="label label-info" style="position: absolute;top:0;left: 0;">{{templateControl.templateName}}</div>
                                <input style="position: absolute;top:0;right: 0;opacity:0;font-size: 300px;cursor:pointer;" accept=".vm" ngf-select="templateControl.select($file);" ng-model="templateControl.templateFile" name="templateFile" type="file" placeholder="template"/>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="alert alert-danger" ng-show="templateUpdateForm.templateFile.$invalid && templateUpdateForm.templateFile.$dirty">
                                <div ng-show="templateUpdateForm.templateFile.required">模板文件必须选择</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 col-sm-offset-5">
                            <button type="button" class="btn btn-warning btn-sm" location-back="/business/template/manage/{{updateRequest.generator.id}}">取消</button>
                            <button type="button" ng-disabled="templateUpdateForm.$invalid || templateUpdateForm.$pristine" class="btn btn-primary btn-sm" ng-click="update()">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
