<div class="container">
    <div ng-controller="generatorDetailController">
        <div class="row">
            <div class="col-sm-12">
                <form name="generatorDetailForm" class="form-horizontal" role="form" novalidate>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">ID</label>
                        <div class="col-sm-3 form-control-static">{{generator.id}}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">名称</label>
                        <div class="col-sm-3 form-control-static">{{generator.name}}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">状态</label>
                        <div class="col-sm-3 form-control-static">{{generator.isOpen ? "发布" : "维护"}}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">实例量</label>
                        <div class="col-sm-3 form-control-static">{{generator.instanceCount}}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">描述</label>
                        <div class="col-sm-3 form-control-static">{{generator.description}}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">创建者</label>
                        <div class="col-sm-3 form-control-static">{{generator.developer.userName}}</div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <div class="btn-group">
                                <button type="button" class="btn btn-warning btn-sm" location-go="/business/generator/update/{{generator.id}}">修改</button>
                                <button type="button" class="btn btn-success btn-sm" ng-click="export(generator)">导出</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-info btn-sm" location-go="/business/dynamicModel/manage/{{generator.id}}">数据模型管理</button>
                                <button type="button" class="btn btn-info btn-sm" location-go="/business/template/manage/{{generator.id}}">模板文件管理</button>
                                <button type="button" class="btn btn-info btn-sm" location-go="/business/templateStrategy/manage/{{generator.id}}">生成策略管理</button>
                                <button type="button" class="btn btn-success btn-sm" location-go="/business/generatorInstance/create/{{generator.id}}">新建实例</button>
                            </div>
                            <button type="button" class="btn btn-primary btn-sm" location-back="/business/generator/manage">返回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
