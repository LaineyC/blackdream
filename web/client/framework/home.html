<div class="container">
    <div ng-controller="homeController">
        <div class="row">
            <div class="col-sm-8">
                <div class="page-header">
                    <h1 class="text-primary">Welcome to BlackDream!</h1>
                </div>
                <div class="page-header">
                    <div class="jumbotron">
                        <p><span class="text-primary">BlackDream</span>是一款源代码生成器构建框架，用于快速构建一款源代码生成器来生成目标代码，从而提升项目开发效率。</p>
                        <br/>
                        <p>核心设计：多生成器，多用户，多实例。</p>
                        <br/>
                        <p>快速构建：几分钟即可定制一款简单的代码生成器。</p>
                    </div>
                </div>
                <div class="page-header">
                    <p class="text-primary">当前版本：1.0.0</p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="panel panel-default" ng-if="!!generatorInstances.length || !!generators.length">
                    <div class="panel-body">
                        <uib-tabset ng-if="!!generatorInstances.length || !!generators.length">
                            <uib-tab active="true" ng-if="!!generatorInstances.length">
                                <uib-tab-heading><label>我的实例</label></uib-tab-heading>
                                <br/>
                                <div class="list-group">
                                    <a href="javascript:void(0);" class="list-group-item" ng-repeat="generatorInstance in generatorInstances" location-go="/business/generatorInstance/detail/{{generatorInstance.id}}">
                                        <i class="glyphicon glyphicon-briefcase"></i> {{generatorInstance.name}}
                                    </a>
                                </div>
                                <button type="button" class="btn btn-info btn-sm" location-go="/business/generatorInstance/manage">更多</button>
                            </uib-tab>
                            <uib-tab ng-if="!!generators.length">
                                <uib-tab-heading><label>我的生成器</label></uib-tab-heading>
                                <br/>
                                <div class="list-group">
                                    <a href="javascript:void(0);" class="list-group-item" ng-repeat="generator in generators" location-go="/business/generator/detail/{{generator.id}}">
                                        <i class="glyphicon glyphicon-blackboard"></i> {{generator.name}}
                                    </a>
                                </div>
                                <button type="button" class="btn btn-info btn-sm" location-go="/business/generator/manage">更多</button>
                            </uib-tab>
                        </uib-tabset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
